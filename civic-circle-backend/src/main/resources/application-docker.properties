spring.application.name=civic-circle-backend

# Database Configuration for Docker environment
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://mysql:3306/civic_circle}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:root}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:Zaid@1908}
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO:update}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.show-sql=${SPRING_JPA_SHOW_SQL:true}

# Wait for database connection
spring.datasource.hikari.initialization-fail-timeout=60000

# Server configuration
server.port=8080

# Logging configuration for containerized environment
logging.level.com.civic_circle=DEBUG
logging.level.org.springframework.web=DEBUG